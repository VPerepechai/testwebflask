{% extends 'base.html' %}

{% block title %}
Create Article
{% endblock %}

{% block body %} 
<div class="container">
    <h1>Додавання нової статті</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" placeholder="Введіть назву"><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Введіть вступ"></textarea><br>
        <textarea name="text" id="text" class="form-control"placeholder="Введіть основний текст"></textarea><br>
        <input type="submit" class="btn btn-success" value="Відправити">
    </form>
</div> 
{% endblock %}
